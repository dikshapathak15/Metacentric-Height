<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                        <img id="scale" onclick=" firstmoveScale()" src="images/scale.png" alt="scale">

                </div>
                
            <button id="start" onclick="start()" style="visibility: visible;" >START</button>
            </div>
        </div>
